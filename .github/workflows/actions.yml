name: CI Pipeline

on:
  push:
  pull_request:

jobs:
  test-and-lint:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        service: [gateway, sensors, server, chat]
      fail-fast: false
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: '${{ matrix.service }}/package-lock.json'
      
      - name: Install dependencies for ${{ matrix.service }}
        working-directory: ./${{ matrix.service }}
        run: npm ci
      
      - name: Run linter for ${{ matrix.service }}
        working-directory: ./${{ matrix.service }}
        run: npm run lint
      
      - name: Run tests with coverage for ${{ matrix.service }}
        working-directory: ./${{ matrix.service }}
        run: npm run test:coverage

      - name: Run advanced analysis
        uses: sonarsource/sonarqube-scan-action@v4
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          projectBaseDir: ./${{ matrix.service }}
          args: >
            -Dsonar.projectKey=juicy-forest-2-backend_${{ matrix.service }}
            -Dsonar.organization=juicy-forest-2
            -Dsonar.sources=.
            -Dsonar.javascript.lcov.reportPaths=coverage/lcov.info

  docker-build:
    runs-on: ubuntu-latest
    needs: test-and-lint
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Lowercase the repo name
        run: |
          echo "REPO_OWNER_LC=${OWNER,,}" >>${GITHUB_ENV}
        env:
          OWNER: ${{ github.repository_owner }}
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build Docker services
        run: docker compose build
      
      - name: Test Docker services startup
        run: |
          docker compose up -d
          sleep 10  # Give services time to start
          docker compose ps
          docker compose down

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push to GHCR
        env:
          REPO_OWNER: ${{ env.REPO_OWNER_LC }}
        run: |
          docker compose build
          docker compose push

  all-checks-passed:
    runs-on: ubuntu-latest
    needs: [test-and-lint, docker-build]
    if: always()
    
    steps:
      - name: Check if all jobs passed
        run: |
          if [ "${{ needs.test-and-lint.result }}" != "success" ] || [ "${{ needs.docker-build.result }}" != "success" ]; then
            echo "Some checks failed"
            exit 1
          fi
          echo "All checks passed!"

      - name: Send Discord notification on failure
        if: failure()
        uses: sarisia/actions-status-discord@v1
        with:
          webhook: ${{ secrets.DISCORD_WEBHOOK }}
          status: ${{ job.status }}
          title: "CI Pipeline Failed"
          description: |
            **Repository:** ${{ github.repository }}
            **Branch:** ${{ github.ref_name }}
            **Commit:** ${{ github.sha }}
            **Author:** ${{ github.actor }}
            
            [View Run](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})
          color: 0xff0000
          username: GitHub Actions